<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GT-IA | Dashboard Executivo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Dashboard Specific Styles */
        .dash-container {
            padding: 40px 20px;
        }

        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .kpi-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            border-left: 5px solid var(--accent-color);
        }

        .kpi-title {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 10px;
        }

        .kpi-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .kpi-icon {
            float: right;
            font-size: 2rem;
            opacity: 0.1;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .chart-box {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            min-height: 300px;
        }

        .recent-table-box {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            font-weight: 600;
            color: #555;
            background-color: #f9f9f9;
        }

        .tag {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .tag.HIGH {
            background-color: #ffebee;
            color: #c62828;
        }

        .tag.LOW {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
    </style>
</head>

<body>

    <header>
        <div class="container header-content">
            <div class="logo"><i class="fa-solid fa-chart-line"></i> GT-IA Dashboard</div>
            <nav>
                <a href="/" class="btn-secondary"><i class="fa-solid fa-arrow-left"></i> Voltar para
                    Auditoria</a>
            </nav>
        </div>
    </header>

    <main class="container dash-container">

        <div class="kpi-grid">
            <div class="kpi-card" style="border-color: #2E7D32;">
                <i class="fa-solid fa-sack-dollar kpi-icon"></i>
                <div class="kpi-title">Economia Total Identificada</div>
                <div class="kpi-value" id="kpi-savings">R$ ...</div>
            </div>
            <div class="kpi-card" style="border-color: var(--accent-color);">
                <i class="fa-solid fa-building kpi-icon"></i>
                <div class="kpi-title">Empresas Auditadas</div>
                <div class="kpi-value" id="kpi-companies">...</div>
            </div>
            <div class="kpi-card" style="border-color: #C62828;">
                <i class="fa-solid fa-triangle-exclamation kpi-icon"></i>
                <div class="kpi-title">Casos de Alto Risco</div>
                <div class="kpi-value" id="kpi-risk">...</div>
            </div>
        </div>

        <div class="charts-grid">
            <div class="chart-box">
                <h3><i class="fa-solid fa-chart-pie"></i> Distribuição de Risco</h3>
                <canvas id="riskChart"></canvas>
            </div>
            <div class="chart-box">
                <h3><i class="fa-solid fa-chart-bar"></i> Economia por Empresa (Top 5)</h3>
                <canvas id="savingsChart"></canvas>
            </div>
        </div>

        <div class="recent-table-box">
            <h3><i class="fa-solid fa-clock-rotate-left"></i> Auditorias Recentes</h3>
            <table>
                <thead>
                    <tr>
                        <th>Empresa</th>
                        <th>Data</th>
                        <th>Economia (R$)</th>
                        <th>Risco</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Dinamico -->
                </tbody>
            </table>
        </div>

    </main>

    <script src="js/dashboard.js"></script>
</body>

</html>
